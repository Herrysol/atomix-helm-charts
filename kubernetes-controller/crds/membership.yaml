apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: memberships.cloud.atomix.io
spec:
  group: cloud.atomix.io
  scope: Namespaced
  names:
    kind: Membership
    listKind: MembershipList
    plural: memberships
    singular: membership
  versions:
    - name: v1beta3
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - bind
          properties:
            bind:
              type: object
              required:
                - member
                - group
              properties:
                member:
                  type: string
                group:
                  type: string