apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "raft-storage-controller.fullname" . }}
  namespace: {{.Release.Namespace}}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      name: {{ template "raft-storage-controller.fullname" . }}
  template:
    metadata:
      labels:
        name: {{ template "raft-storage-controller.fullname" . }}
    spec:
      serviceAccountName: {{ template "raft-storage-controller.fullname" . }}
      containers:
        - name: controller
          # Replace this with the built image name
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
              - containerPort: 60000
                name: metrics
              - containerPort: 5679
                name: control
          command:
            - redis-storage-controller
          imagePullPolicy: IfNotPresent
          readinessProbe:
            exec:
              command:
                - stat
                - /tmp/atomix-controller-ready
            initialDelaySeconds: 4
            periodSeconds: 10
            failureThreshold: 1
          env:
            - name: CONTROLLER_NAME
              value: {{ template "raft-storage-controller.fullname" . }}
            - name: CONTROLLER_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace