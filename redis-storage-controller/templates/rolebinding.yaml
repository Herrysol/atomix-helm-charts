{{- if eq (.Values.scope | lower) "namespace" }}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "raft-storage-controller.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "raft-storage-controller.fullname" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ template "raft-storage-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}